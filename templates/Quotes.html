{% extends 'Base.html' %}

{% block title %}
    Quotes
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Quotes</h1>
</div>
<form method="post">
    <div class="p-3">
        <label for="numAdults" class="form-label">Number of adults</label>
        <input type="text" class="form-control" name="numAdults" autofocus></input>
    </div>
    <div class="p-3">
        <label for="numChildren" class="form-label">Number of children</label>
        <input type="text" class="form-control" name="numChildren" autofocus></input>
    </div>
    <div class="p-3"><button type="submit" class="btn btn-primary">Submit</button></div>
</form>
{% endblock %}
